<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta property="og:title" content="Zapamtilica - Ćaci edišn" />
	<meta property="og:description" content="Pronađite ćacije! Zapamtite ove face!" />
	<meta property="og:image" content="https://notoolsnocraft.github.io/zapamtilica-caci-edition/images/zapamtilica.webp" />
	<meta property="og:url" content="https://notoolsnocraft.github.io/zapamtilica-caci-edition/" />
	<meta property="og:type" content="website" />

	<title>Zapamtilica</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Chicle" rel="stylesheet">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<div class="container">
		<h1>Zapamtilica</h1>
		<h3>Ćaci edišn</h3>
		<div class = "dashboard">
			<div class="dashboard-element">
				<i class=" dashboard-icon fas fa-stopwatch"></i> <span id="timer"></span>
			</div>
			<div class="dashboard-element">
				<i class=" dashboard-icon fas fa-clone"></i> <span id="moves"></span>
			</div>
		</div>
		<div id="stars">
			<i class="fas fa-star" id="rating-poor"></i>
			<i class="fas fa-star" id="rating-average"></i>
			<i class="fas fa-star" id="rating-perfect"></i>
		</div>	
		<div id="form">
			<input type="radio" id="easyMode"
			name="difficulty" value="easy">
			<label for="easyMode">Za sendvičare</label>
			<input type="radio" id="normalMode"
			name="difficulty" value="normal" checked="checked">
			<label class="checked" for="normalMode">Za decu</label>
			<input type="radio" id="hardMode"
			name="difficulty" value="hard">
			<label for="hardMode">Za inteligenciju</label>
		</div>
		<div class="game-board">
		</div>
		<i id = "reset" class="fas fa-redo-alt"></i>
	</div>
	<div class="modal">
		<div class="modal-inner">
			<h3>Fenomenalno odrađeno!</h3>
			<p class="modal-text">Rešio si ih za <span id="final-time"></span> sekunde u <span id="final-moves"></span> poteza!</p>
			<p class="modal-text" id="final-rating"></p>
			<p class="modal-text" id="replay"> <i class="fas fa-redo-alt"></i> Oš igrat opet?</p>
		</div>
	</div>

	<div style="text-align: center; margin-top: 20px;">
    		<span>Autor Zapamtilice: <a href="https://www.linkedin.com/in/petar-skrbic/" target="_blank">Petar Skrbić</a></span>
	</div>
	
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
